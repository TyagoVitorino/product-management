<div *ngIf="categories && categories.length > 0" class="container mt-5">
  <h2 class="text-center mb-4">Lista de Categorias</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="category-list">

        <!-- Se não houver categorias cadastradas -->
        <div *ngIf="categories.length === 0" class="text-center">
          <p>Não há categorias cadastradas.</p>
        </div>

        <div *ngIf="categories.length > 0">
          <table class="table table-bordered mt-3 table-striped">
            <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categories">
              <td>{{ category.id }}</td>
              <td>{{ category.name }}</td>
              <td>
                <button (click)="editCategory(category.id)" class="btn btn-warning btn-sm me-2">
                  <i class="bi bi-pencil"></i> Editar
                </button>
                <button (click)="deleteCategory(category.id)" class="btn btn-danger btn-sm">
                  <i class="bi bi-x-circle"></i> Excluir
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>

<!-- Mostra mensagem de carregamento enquanto as categorias não são carregadas -->
<div *ngIf="!categories || categories.length === 0" class="text-center">
  <p>Carregando categorias...</p>
</div>
