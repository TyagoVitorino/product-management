<div *ngIf="product && categories.length > 0" class="container">
  <h2 class="text-center mb-4">Detalhes do Produto</h2>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="product-details">

        <div class="form-group">
          <label for="name">Nome:</label>
          <input id="name" [(ngModel)]="product.name" type="text" class="form-control"/>
        </div>

        <div class="form-group">
          <label for="price">Preço:</label>
          <input id="price" [(ngModel)]="product.price" type="number" class="form-control"/>
        </div>

        <div *ngIf="product.category" class="form-group">
          <label for="category">Categoria:</label>
          <select id="category" [(ngModel)]="selectedCategoryId" class="form-control">
            <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
          </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button (click)="updateProduct()" class="btn btn-primary">Atualizar Produto</button>
          <button (click)="goBack()" class="btn btn-secondary">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mostra mensagem de carregamento até que as categorias e o produto estejam prontos -->
<div *ngIf="!product || categories.length === 0" class="text-center">
  <p>Carregando produto e categorias...</p>
</div>
